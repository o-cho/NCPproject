# Action 파일 제목 (GitHub Actions 탭에 표시되는 이름)
name: Spring Boot Gradle CI/CD

# 언제 이 워크플로우를 실행할지 설정
on:
  push:
    branches: ["master"]  # master 브랜치에 push 될 때 실행
  workflow_dispatch:     # 수동으로 실행 버튼을 눌러서도 실행 가능

# 실행할 작업(job) 정의
jobs:
  # build와 deploy를 하나의 job으로 묶음
  build-and-deploy:
    runs-on: ubuntu-latest   # GitHub이 제공하는 Ubuntu 최신 버전 VM에서 실행
    
    steps:   # job 안에서 실행할 단계들
      # 1. 저장소 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. JDK 17 설치 (자바 프로젝트 실행 환경 준비)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # OpenJDK 배포판
          java-version: '17'

      # 3. Gradle 실행 환경 세팅 (캐시 등 최적화)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # 4. gradlew 파일 실행 권한 주기 (리눅스 환경에서 실행할 수 있게)
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # 5. Spring Boot 애플리케이션 빌드 (테스트는 -x test 옵션으로 제외)
      - name: Build JAR with Gradle
        run: ./gradlew clean bootJar -x test

      # 6. 빌드된 JAR 파일을 Public Server로 복사
      - name: Copy JAR to Public Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PUBLIC_HOST }}       # 서버 IP (Secrets에 저장됨)
          username: root                         # 접속 계정
          key: ${{ secrets.PUBLIC_SSH_KEY }}     # 개인키 (Secrets에 저장됨)
          source: | # build/libs 폴더 안의 *SNAPSHOT.jar 파일을 전송
            build/libs/*SNAPSHOT.jar
          target: /root/app/                     # 서버의 /root/app/ 폴더에 저장

      # 7. 배포 스크립트(deploy_private.sh)를 Public Server로 복사
      - name: Copy deploy script to Public Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PUBLIC_HOST }}
          username: root
          key: ${{ secrets.PUBLIC_SSH_KEY }}
          source: |
            deploy_private.sh                    # 로컬 저장소의 스크립트
          target: /root/app/                     # 서버에 복사할 위치

      # 8. 서버에서 배포 스크립트 실행
      - name: Execute deploy_private.sh on Public Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PUBLIC_HOST }}
          username: root
          key: ${{ secrets.PUBLIC_SSH_KEY }}
          script: |   # 서버에서 실행할 명령어들
            chmod +x /root/app/deploy_private.sh  # 실행 권한 부여
            /root/app/deploy_private.sh           # 배포 스크립트 실행
